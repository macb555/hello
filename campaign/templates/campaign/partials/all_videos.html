{% load staticfiles %}
{% block all_videos %}
<!-- TODO: when videos below is clicked set this row to display it -->
  <div class="row">
    <div class="box wrap-vid">
      <div class="post-detail">
        <h1>{{video.title}}</h1>
        <div class="videowrapper">
          {% if video.type.name == "Youtube" or video.type.name == "youtube"  %}
            <iframe class="" width="640" height="360" src="https://www.youtube.com/embed/{{video.videoId}}" frameborder="0" allowfullscreen></iframe>
          {% else %}
            <iframe class="" src="https://player.vimeo.com/video/{{video.videoId}}" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
          {% endif %}
        </div>
        <p>{{video.description}}</p>
        <hr/>
      </div>
    </div>
  </div>

    <div class="row">
      <div class="row container-fluid">
        {% for video in latest_videos|slice:":100" %}
        <div class="col-sm-3" style="margin-bottom:2em;">
          <div class="zoom-container">
            <div class="zoom-caption">
              <span class="youtube">Youtube</span>
              <a href="/watch/{{video.videoId}}">
                <i class="fa fa-play icon-play" style="color: #fff"></i>
              </a>
              <p>{{video.title}}</p>
            </div>
            <img src="http://img.youtube.com/vi/{{video.videoId}}/0.jpg" />

          </div>
        </div>
        {% endfor %}
      </div>
    </div>

{% endblock %}
