{% load staticfiles %}
{% block sidebar %}
{% if not user.is_authenticated %}
  {% if loginform %}
  <!-- ############# LOGGIN FORM ############### -->
  <div id="login-area">
    <h5>Login</h5>
    <form	method="POST"	class="form loginform" action="{% url 'login' %}" id="loginform">{%	csrf_token	%}
          {{	loginform.as_p	}}
          <button	type="submit"	class="btn btn-default">Login</button>
    </form>
  </div>
  {% endif %}
{% endif %}
