{% load staticfiles %}
{% block last_item %}
  {% if featured_items.0 %}
  <hr/>
    <div class="row">
      {% for item in featured_items %}
        <div class="col-sm-12">
          <a href="/post/{{item.pk}}">
            <h6 style="color:#555;">{{item.title}}</h6>
          </a>
          <p>{{item.description|slice:"0:295:"}}</p>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endblock %}
